<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="icon" href="https://raw.githubusercontent.com/tiagovalenca/Conhecitron_2002/master/favicon.ico">
        <title>Conhecitron_2002</title>
        <style type="text/css">
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                font-size: 16px;
                height: 100vh;
                color: #fff;
                background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
                background-size: 400% 400%;
                -webkit-animation: Gradient 15s ease infinite;
                -moz-animation: Gradient 15s ease infinite;
                animation: Gradient 15s ease infinite;
            }

            @-webkit-keyframes Gradient {
                0% {
                    background-position: 0% 50%
                }
                50% {
                    background-position: 100% 50%
                }
                100% {
                    background-position: 0% 50%
                }
            }

            @-moz-keyframes Gradient {
                0% {
                    background-position: 0% 50%
                }
                50% {
                    background-position: 100% 50%
                }
                100% {
                    background-position: 0% 50%
                }
            }

            @keyframes Gradient {
                0% {
                    background-position: 0% 50%
                }
                50% {
                    background-position: 100% 50%
                }
                100% {
                    background-position: 0% 50%
                }
            }
              }

              .content {
                box-shadow: rgba(156, 172, 172, 0.2) 0px 2px 2px, rgba(156, 172, 172, 0.2) 0px 4px 4px, rgba(156, 172, 172, 0.2) 0px 8px 8px, rgba(156, 172, 172, 0.2) 0px 16px 16px, rgba(156, 172, 172, 0.2) 0px 32px 32px, rgba(156, 172, 172, 0.2) 0px 64px 64px;
                border-radius: 5px;
                height: 100vh;
                max-height: 600px;
                width: 100vw;
                max-width: 400px;
                display: flex;
                flex-direction: column;
              }
        </style>
    </head>
    <body>
        <div id="content">
          <iframe  allow="microphone;"
              width="400"
              height="600"
              src="https://console.dialogflow.com/api-client/demo/embedded/04641241-efb6-4f4d-957d-d1849a907aa4">
          </iframe>
        </div>
    </body>
</html>
